    <!-- Script para el cambio de tema -->
    <script>
      // Selecciona el botón de cambiar tema
      const toggleThemeButton = document.getElementById('toggle-theme');
  
      // Maneja el evento de clic
      toggleThemeButton.addEventListener('click', () => {
        const body = document.body;
  
        // Alterna las clases de modo
        if (body.classList.contains('dark-mode')) {
          body.classList.remove('dark-mode');
          body.classList.add('light-mode');
          toggleThemeButton.textContent = 'Cambiar a Oscuro';
        } else {
          body.classList.remove('light-mode');
          body.classList.add('dark-mode');
          toggleThemeButton.textContent = 'Cambiar a Claro';
        }
      });
  
      // Establece el modo predeterminado al cargar la página (oscuro)
      document.body.classList.add('dark-mode'); // Inicia en modo oscuro
      toggleThemeButton.textContent = 'Cambiar a Claro'; // El texto del botón cambia
    </script>
